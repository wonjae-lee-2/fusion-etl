version: 2

models:
  - name: stg_erp__bc_budget_targets
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - header_id
            - line_number
    columns:
      - name: fund_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_funds')
              field: fund_code
      - name: cost_center_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_cost_centers')
              field: cost_center_code
      - name: budget_category_group_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_budget_categories')
              field: budget_category_group_code
      - name: budget_situation_code
        tests:
          - relationships:
              to: ref('stg_erp__ppm_budget_situations')
              field: budget_situation_code

  - name: stg_erp__gl_account_categories
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tree_version_name
            - account_category_code

  - name: stg_erp__gl_accounts
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tree_version_name
            - account_code

  - name: stg_erp__gl_budget_categories
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tree_version_name
            - budget_category_code

  - name: stg_erp__gl_cost_centers
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tree_version_name
            - cost_center_code

  - name: stg_erp__gl_funds
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tree_version_name
            - fund_code
  - name: stg_erp__ppm_actual_costs
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transaction_number
            - transaction_line_number
    columns:
      - name: task_id
        tests:
          - relationships:
              to: ref('stg_erp__ppm_execution_projects')
              field: task_id
      - name: expenditure_type_id
        tests:
          - relationships:
              to: ref('stg_erp__ppm_expenditure_categories')
              field: expenditure_type_id
      - name: expenditure_organization_id
        tests:
          - relationships:
              to: ref('stg_erp__ppm_organizations')
              field: expenditure_organization_id
      - name: doc_entry_id
        tests:
          - relationships:
              to: ref('stg_erp__ppm_sources')
              field: doc_entry_id
      - name: fund_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_funds')
              field: fund_code
      - name: cost_center_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_cost_centers')
              field: cost_center_code
      - name: account_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_accounts')
              field: account_code
      - name: budget_category_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_budget_categories')
              field: budget_category_code
      - name: vendor_id
        tests:
          - relationships:
              to: ref('stg_erp__prc_suppliers')
              field: vendor_id

  - name: stg_erp__ppm_budget_situations
    columns:
      - name: budget_situation_code
        tests:
          - not_null
          - unique

  - name: stg_erp__ppm_committed_costs
    columns:
      - name: transaction_number
        tests:
          - not_null
          - unique
      - name: task_id
        tests:
          - relationships:
              to: ref('stg_erp__ppm_execution_projects')
              field: task_id
      - name: expenditure_type_id
        tests:
          - relationships:
              to: ref('stg_erp__ppm_expenditure_categories')
              field: expenditure_type_id
      - name: expenditure_organization_id
        tests:
          - relationships:
              to: ref('stg_erp__ppm_organizations')
              field: expenditure_organization_id
      - name: doc_entry_id
        tests:
          - relationships:
              to: ref('stg_erp__ppm_sources')
              field: doc_entry_id
      - name: fund_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_funds')
              field: fund_code
      - name: cost_center_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_cost_centers')
              field: cost_center_code
      - name: account_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_accounts')
              field: account_code
      - name: budget_category_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_budget_categories')
              field: budget_category_code
      - name: vendor_id
        tests:
          - relationships:
              to: ref('stg_erp__prc_suppliers')
              field: vendor_id

  - name: stg_erp__ppm_execution_projects
    columns:
      - name: task_id
        tests:
          - not_null
          - unique
      - name: fund_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_funds')
              field: fund_code
      - name: budget_category_group_code
        tests:
          - relationships:
              to: ref('stg_erp__gl_budget_categories')
              field: budget_category_group_code
      - name: budget_situation_code
        tests:
          - relationships:
              to: ref('stg_erp__ppm_budget_situations')
              field: budget_situation_code

  - name: stg_erp__ppm_expenditure_categories
    columns:
      - name: expenditure_type_id
        tests:
          - not_null
          - unique

  - name: stg_erp__ppm_organizations
    columns:
      - name: expenditure_organization_id
        tests:
          - not_null
          - unique

  - name: stg_erp__ppm_sources
    columns:
      - name: doc_entry_id
        tests:
          - not_null
          - unique

  - name: stg_erp__prc_suppliers
    columns:
      - name: vendor_id
        tests:
          - not_null
          - unique
