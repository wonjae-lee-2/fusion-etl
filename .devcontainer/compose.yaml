name: fusion_etl

services:
  dev:
    environment:
      - DAGSTER_ENV=dev
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - type: bind
        source: ..
        target: /opt/dagster/app/
      - type: volume
        source: dev
        target: /opt/dagster/storage/
    ports:
      - "3000:3000"

volumes:
  dev:
    external: true
